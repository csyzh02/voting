<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Daily Voting Platform</h1>
    </header>
    <main>
        <section id="user-section">
            <h2>Welcome, <span id="user-name">Guest</span></h2>
            <button id="login-button">Login</button>
            <button id="logout-button" style="display: none;">Logout</button>
        </section>

        <section id="vote-section">
            <h2>Vote for Your Favorite Person</h2>
            <div id="candidates-list">
                <!-- Candidates will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Voting Website. All rights reserved.</p>
    </footer>

    <script>
        // Sample data for candidates
        const candidates = [
            { id: 1, name: "Alice", votes: 0 },
            { id: 2, name: "Bob", votes: 0 },
            { id: 3, name: "Charlie", votes: 0 }
        ];

        // Function to load candidates dynamically
        function loadCandidates() {
            const candidatesList = document.getElementById('candidates-list');
            candidatesList.innerHTML = '';
            candidates.forEach(candidate => {
                const candidateDiv = document.createElement('div');
                candidateDiv.className = 'candidate';
                candidateDiv.innerHTML = `
                    <h3>${candidate.name}</h3>
                    <button onclick="vote(${candidate.id})">Vote</button>
                    <p id="votes-${candidate.id}">Votes: ${candidate.votes}</p>
                `;
                candidatesList.appendChild(candidateDiv);
            });
        }

        // Function to handle voting
        function vote(candidateId) {
            const candidate = candidates.find(c => c.id === candidateId);
            if (candidate) {
                candidate.votes++;
                alert(`You voted for ${candidate.name}!`);
                document.getElementById(`votes-${candidate.id}`).textContent = `Votes: ${candidate.votes}`;
            }
        }

        // Initialize the page
        window.onload = () => {
            loadCandidates();
        };
    </script>
</body>
</html>
